<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    crossorigin="anonymous"></script>
  <title>Nosotros</title>
</head>

<body>
  <header class="header">
    <div class="header-content contenedor">
      <div class="logo">
        <img src="./assets/img/logo.png" alt="logo">
      </div>

      <nav class="nav">
        <a href="/">Home</a>
        <a href="about.html">Nosotros</a>
        <a href="contact.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <h1 class="title">CONTACTANOS</h1>
    <section class="contenedor mb-4">
      <form class="form">
        <label for="nombre">Nombre:</label>
        <input class="inputestilo" type="text" id="nombre" placeholder="Tu Nombre">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Tu Correo Electronico">

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" placeholder="Tu Telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          title="El formato del numero debe ser XXX-XXX-XXXX" required>

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje"></textarea>

        <div class="d-flex justify-content-center">
          <button
            class="btn bg-success mt-3"
            style="width: 130px; color: white"
          >
            Enviar
          </button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <div class="contenedor">
        <div class="row">
          <div class="col">
            <h4>NOSOTROS</h4>
            <ul class="footer-list">
              <li>Sobre Nosotros</li>
              <li>Misión</li>
              <li>Visión</li>
              <li>Contactanos</li>
            </ul>
          </div>
          <div class="col">
            <h4>INFORMACIÓN</h4>
            <ul class="footer-list">
              <li>¿Cómo Comprar?</li>
              <li>Preguntas frecuentes</li>
              <li>Promociones</li>
            </ul>
          </div>
          <div class="col">
            <h4>CONTACTO</h4>
            <ul class="footer-list">
              <li>tiendalamona@gmail.com</li>
              <li>Socorro - Santander</li>
              <li>Tel: 310 8050589 - 3254789336</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </main>
</body>

</html>
